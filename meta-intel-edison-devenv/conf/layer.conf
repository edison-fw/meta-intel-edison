# We have a conf and classes directory, add to BBPATH
BBPATH := "${BBPATH}:${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES := "${BBFILES} ${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-edison-devenv"
BBFILE_PATTERN_intel-edison-devenv = "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-edison-devenv = "6"

PREFERRED_PROVIDER_virtual/kernel = "linux-externalsrc"
PREFERRED_VERSION_linux-externalsrc = "1.0"

